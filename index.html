<!DOCTYPE html>
<!-- Declare the document type as HTML5 -->
<html lang="en">
<!-- The root element of the HTML document, with language set to English -->

<head>
    <!-- The head section contains meta-information about the document -->
    <meta charset="UTF-8">
    <!-- Specify the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensure proper rendering and touch zooming on mobile devices -->
    <title>Simple Webpage</title>
    <!-- The title of the webpage, displayed in the browser tab -->
</head>

<body>
    <!-- The body section contains the content of the webpage -->

    <header>
        <!-- The header section typically contains the site's introductory content -->
        <h1>Welcome to My Simple Webpage</h1>
        <!-- Main heading of the page -->
    </header>

    <nav>
        <!-- The nav section contains navigation links -->
        <ul>
            <!-- Unordered list for navigation links -->
            <li><a href="#home">Home</a></li>
            <!-- List item with a link to the home section -->
            <li><a href="#about">About</a></li>
            <!-- List item with a link to the about section -->
            <li><a href="#contact">Contact</a></li>
            <!-- List item with a link to the contact section -->
        </ul>
    </nav>

    <main>
        <!-- The main section contains the primary content of the webpage -->
        <section>
            <!-- A section within the main content -->
            <h2>About This Page</h2>
            <!-- Subheading for the section -->
            <p>This is a simple webpage created using HTML5. It demonstrates the use of semantic HTML elements to structure the content, making it more accessible and SEO-friendly.</p>
            <!-- Paragraph of text describing the page -->
        </section>
    </main>

    <footer>
        <!-- The footer section contains the footer content, such as contact information -->
        <p>Contact me at: <a href="mailto:example@example.com">example@example.com</a></p>
        <!-- Paragraph with a mailto link for contact information -->
    </footer>

</body>

</html>
